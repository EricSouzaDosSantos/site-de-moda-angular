<main>
  <section class="hero" aria-label="Nova Coleção">
    <div class="hero-image-main">
      <img
        src="assets/img/main-image.png"
        alt="Modelos usando roupas da nova coleção"
      />
    </div>
  </section>

  <section class="see-also" aria-labelledby="see-also-title">
    <h2 id="see-also-title">Veja também</h2>
    <ul>
      <li>
        <a href="#">
          <img src="assets/img/see-more-1.png" alt="Semana da moda" />
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/img/see-more-2.png" alt="Ofertas especiais" />
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/img/see-more-3.png" alt="Novos looks" />
        </a>
      </li>
    </ul>
  </section>

  <section class="highlight" aria-label="Promoção até 50%">
    <div class="highlight-image">
      <img
        src="assets/img/bottom-image.png"
        alt="Clientes aproveitando a promoção de roupas"
      />
      <img src="assets/img/see-more-3.png" alt="Promoção de roupas" />
    </div>
  </section>

  <section class="products-section" aria-labelledby="products-title">
    <h2 id="products-title">Nossos Produtos</h2>
    <div class="product-table-container">
      <app-product-table [isAdminMode]="false"></app-product-table>
    </div>
  </section>

  <section class="newsletter" aria-labelledby="newsletter-title">
    <h2 id="newsletter-title">Receba ofertas</h2>
    <form>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu e-mail"
        required
      />
      <button type="submit">Inscrever</button>
    </form>
  </section>
</main>
