<header [ngClass]="{ scrolled: isScrolled }">
  <div class="top-bar">
    <span>70% DE DESCONTO COM COMPRA ACIMA DE 300 REAIS</span>
  </div>

  <div class="main-header">
    <div class="logo">Lunna Moda</div>

    <div class="search-bar">
      <input type="text" placeholder="Pesquisar produtos..." />
      <button>
        <ng-icon name="heroMagnifyingGlass" size="24"></ng-icon>
      </button>
    </div>

    <div class="actions">
      <a routerLink="/login" title="Entrar">
        <ng-icon name="heroUser" size="34"></ng-icon>
        <span>Entrar</span>
      </a>
      <a href="#" title="Carrinho">
        <ng-icon name="heroShoppingBag" size="34"></ng-icon>
        <span>Carrinho</span>
      </a>
    </div>
  </div>

  <nav class="menu-nav">
    <ul>
      <li><a routerLink="/">Início</a></li>
      <li><a href="#">Acessórios</a></li>
      <li><a href="#">Vestuário</a></li>
      <li><a href="#">Inverno</a></li>
      <li><a href="#">Atendimento</a></li>
    </ul>
  </nav>
</header>
