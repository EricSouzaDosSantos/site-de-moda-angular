<section class="product-form">
  <form>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input id="category" type="text" placeholder="Ex: Eletrônicos" />
    </div>

    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" type="text" placeholder="Ex: Smartphone" />
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea id="description" placeholder="Escreva a descrição"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Preço</label>
      <input id="price" type="number" placeholder="Ex: 1999.90" />
    </div>

    <button type="submit" class="btn-submit">Cadastrar Produto</button>
  </form>
</section>
