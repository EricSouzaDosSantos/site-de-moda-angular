<div class="container-cadastro">
  <main class="card-cadastro">
    <header class="cabecalho-cadastro">
      <h1>Cadastro</h1>
    </header>

    <form class="formulario-cadastro" (ngSubmit)="enviar()">
      <div class="grupo-input">
        <label for="nome">Nome completo</label>
        <input
          id="nome"
          type="text"
          placeholder="Seu nome completo"
          [(ngModel)]="dadosFormulario.nome"
          name="nome"
          required
        />
      </div>

      <div class="grupo-input">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          placeholder="seu@email.com"
          [(ngModel)]="dadosFormulario.email"
          name="email"
          required
        />
      </div>

      <div class="grupo-input">
        <label for="telefone">Telefone</label>
        <input
          id="telefone"
          type="tel"
          placeholder="(11) 99999-9999"
          [mask]="'(00) 00000-0000'"
          [(ngModel)]="dadosFormulario.telefone"
          name="telefone"
          required
        />
      </div>

      <div class="grupo-input">
        <label for="cpf">CPF (opcional)</label>
        <input
          id="cpf"
          type="text"
          placeholder="000.000.000-00"
          [mask]="'000.000.000-00'"
          [(ngModel)]="dadosFormulario.cpf"
          name="cpf"
        />
      </div>

      <div class="grupo-input">
        <label for="senha">Senha</label>
        <input
          id="senha"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="dadosFormulario.senha"
          name="senha"
          required
        />
      </div>

      <div class="grupo-input">
        <label for="confirmar-senha">Confirme a senha</label>
        <input
          id="confirmar-senha"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="dadosFormulario.confirmarSenha"
          name="confirmarSenha"
          required
        />
      </div>

      <button type="submit" class="botao-enviar">Cadastrar</button>

      <p class="texto-login">
        Já tem conta?
        <a href="/login" class="link-login">Entrar</a>
      </p>
    </form>
  </main>
</div>
